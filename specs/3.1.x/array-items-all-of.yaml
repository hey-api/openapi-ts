openapi: 3.1.0
info:
  title: OpenAPI 3.1.0 array items allOf example
  version: '1'
components:
  schemas:
    ArrayWithAllOfObjects:
      type: array
      items:
        allOf:
          - type: object
            properties:
              id:
                type: integer
          - type: object
            properties:
              name:
                type: string
    ArrayWithAllOfPrimitives:
      type: array
      items:
        allOf:
          - type: number
          - type: string
    ArrayWithAllOfRefs:
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/BaseModel'
          - type: object
            properties:
              extra:
                type: string
    BaseModel:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
