swagger: '2.0'
info:
  title: OpenAPI 2.0 read write only example
  version: '1'
produces:
  - application/json
consumes:
  - application/json
paths:
  /foo-read:
    post:
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/FooRead'
      responses:
        '200':
          schema:
            $ref: '#/definitions/FooRead'
          description: OK
definitions:
  FooRead:
    allOf:
      - $ref: '#/definitions/BarRead'
      - type: object
        properties:
          foo:
            readOnly: true
            type: string
  BarRead:
    allOf:
      - $ref: '#/definitions/Baz'
      - type: object
        properties:
          bar:
            readOnly: true
            type: string
  Baz:
    type: object
    properties:
      baz:
        type: string
