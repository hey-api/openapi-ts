openapi: 3.0.4
info:
  title: OpenAPI 3.0.4 type format example
  version: 1
paths:
  /foo:
    post:
      responses:
        '200':
          description: OK
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Foo'
components:
  schemas:
    Foo:
      type: object
      properties:
        bar:
          type: integer
        foo:
          format: int64
          type: integer
        id:
          type: string
      required:
        - id
        - foo
    Bar:
      type: object
      required:
        - foo
      properties:
        foo:
          type: integer
      additionalProperties:
        type: integer
