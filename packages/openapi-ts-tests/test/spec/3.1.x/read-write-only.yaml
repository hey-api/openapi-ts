openapi: 3.1.1
info:
  title: OpenAPI 3.1.1 read write only example
  version: 1
paths:
  /foo-read-write:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/FooReadWrite'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FooReadWrite'
          description: OK
  /foo-read:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/FooRead'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FooRead'
          description: OK
  /foo-write:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/FooWrite'
        required: true
      responses:
        '200':
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FooWrite'
          description: OK
components:
  schemas:
    FooReadWrite:
      allOf:
        - $ref: '#/components/schemas/BarRead'
        - type: object
          properties:
            foo:
              writeOnly: true
              type: string
    FooRead:
      allOf:
        - $ref: '#/components/schemas/BarRead'
        - type: object
          properties:
            foo:
              readOnly: true
              type: string
    FooWrite:
      allOf:
        - $ref: '#/components/schemas/BarWrite'
        - type: object
          properties:
            foo:
              writeOnly: true
              type: string
    BarRead:
      anyOf:
        - $ref: '#/components/schemas/Baz'
        - $ref: '#/components/schemas/QuxAllWrite'
        - $ref: '#/components/schemas/QuxAllRead'
        - type: object
          properties:
            bar:
              readOnly: true
              type: string
    BarWrite:
      anyOf:
        - $ref: '#/components/schemas/Baz'
        - $ref: '#/components/schemas/QuxAllWrite'
        - $ref: '#/components/schemas/QuxAllRead'
        - type: object
          properties:
            bar:
              writeOnly: true
              type: string
    Baz:
      type: object
      properties:
        baz:
          type: string
    QuxAllWrite:
      type: object
      properties:
        baz:
          writeOnly: true
          type: string
    QuxAllRead:
      type: object
      properties:
        baz:
          readOnly: true
          type: string
    Quux:
      type: object
      properties:
        baz:
          type: array
          items:
            $ref: '#/components/schemas/Baz'
        qux:
          $ref: '#/components/schemas/QuxAllRead'
