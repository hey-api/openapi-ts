openapi: 3.1.0
info:
  title: OpenAPI 3.1.0 discriminator all of example
  version: 1
components:
  schemas:
    Foo:
      type: object
      required:
        - id
      properties:
        id:
          type: string
      discriminator:
        propertyName: id
    Bar:
      allOf:
        - $ref: '#/components/schemas/Foo'
        - type: object
          properties:
            bar:
              type: string
    Baz:
      allOf:
        - $ref: '#/components/schemas/Foo'
        - type: object
          properties:
            baz:
              type: string
    Qux:
      allOf:
        - $ref: '#/components/schemas/Foo'
        - type: object
          properties:
            qux:
              type: boolean
    FooMapped:
      type: object
      required:
        - id
      properties:
        id:
          type: string
      discriminator:
        propertyName: id
        mapping:
          bar: '#/components/schemas/BarMapped'
          baz: '#/components/schemas/BazMapped'
    BarMapped:
      allOf:
        - $ref: '#/components/schemas/FooMapped'
        - type: object
          properties:
            bar:
              type: string
    BazMapped:
      allOf:
        - $ref: '#/components/schemas/FooMapped'
        - type: object
          properties:
            baz:
              type: string
    QuxMapped:
      allOf:
        - $ref: '#/components/schemas/FooMapped'
        - type: object
          properties:
            qux:
              type: boolean
