openapi: 3.1.1
info:
  title: OpenAPI 3.1.1 schema const example
  version: 1
components:
  schemas:
    Foo:
      properties:
        foo:
          const: foo
          type: string
        bar:
          const: 3.2
          type: number
        baz:
          const: -1
          type: integer
        qux:
          const: true
          type: boolean
        quux:
          const: [1, 2, 3, 'foo', true]
          type: array
        corge:
          const:
            foo: 1
            bar: true
            baz: grault
          type: object
        garply:
          const: 10n
          format: int64
          type: integer
      type: object
