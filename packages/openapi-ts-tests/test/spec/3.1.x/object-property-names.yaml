openapi: 3.1.1
info:
  title: OpenAPI 3.1.1 object property names example
  version: 1
components:
  schemas:
    Foo:
      enum:
        - foo
        - bar
      type: string
    Bar:
      additionalProperties:
        type: string
      propertyNames:
        $ref: '#/components/schemas/Foo'
      type: object
