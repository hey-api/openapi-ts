name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: write
  packages: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['24.10.0']
    steps:
      - uses: actions/checkout@v5.0.0

      - uses: pnpm/action-setup@v4.1.0

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Dependencies
        # prevent lockfile mismatch error
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build --filter="@hey-api/**"

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2.1.4
        with:
          app-id: ${{ secrets.GIT_APP_CLIENT_ID }}
          private-key: ${{ secrets.GIT_APP_PRIVATE_KEY }}

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1.5.3
        with:
          commit: 'ci: release'
          publish: pnpm changeset publish
          title: 'ci: release'
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_CONFIG_PROVENANCE: true
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get current branch
        run: echo "CURRENT_BRANCH=$(git branch --show-current)" >> $GITHUB_ENV

      - name: Update lock file
        if: env.CURRENT_BRANCH == 'changeset-release/main'
        run: pnpm install --lockfile-only

      - name: Commit lock file
        if: env.CURRENT_BRANCH == 'changeset-release/main'
        uses: stefanzweifel/git-auto-commit-action@v7.0.0
        with:
          branch: ${{ env.CURRENT_BRANCH }}
          commit_message: 'chore: update lock file'

      - name: Update examples for StackBlitz
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Packages were published! Updating examples for StackBlitz..."
          ./scripts/update-examples-npm-versions.sh

      - name: Commit updated examples
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add examples/*/package.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update examples to use published npm versions for StackBlitz" \
              -m "This commit updates example package.json files to reference the published npm packages instead of workspace references, making them compatible with StackBlitz GitHub imports." \
              -m "Examples can now be opened in StackBlitz using stable URLs: https://stackblitz.com/github/hey-api/openapi-ts/tree/main/examples/{example-name}"
            git push
          fi
