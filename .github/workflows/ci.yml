name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Build, Lint, Test
    runs-on: ${{ matrix.os }}
    env:
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TELEMETRY_DISABLED: 1
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    strategy:
      matrix:
        include:
          # All Node versions on Ubuntu (fast, catches Node issues)
          - os: ubuntu-latest
            node-version: '20.19.0'
          - os: ubuntu-latest
            node-version: '22.12.0'
          - os: ubuntu-latest
            node-version: '24.10.0'
          # Latest Node on other OSes (catches platform issues)
          - os: macos-latest
            node-version: '24.10.0'
          - os: windows-latest
            node-version: '24.10.0'
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4.2.0

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo run build --filter="@hey-api/**"

      - name: Check examples generated code
        if: matrix.node-version == '24.10.0' && matrix.os == 'ubuntu-latest'
        run: pnpm examples:check

      - name: Build examples
        if: matrix.node-version == '24.10.0' && matrix.os == 'ubuntu-latest'
        run: pnpm turbo run build --filter="@example/**"

      - name: Run linter
        run: pnpm turbo run lint

      - name: Run type check
        run: pnpm turbo run typecheck

      - name: Test packages
        run: pnpm turbo run test --filter="@hey-api/**" --filter="@test/**"

      - name: Test examples
        if: matrix.node-version == '24.10.0' && matrix.os == 'ubuntu-latest'
        run: pnpm turbo run test --filter="@example/**"

      - name: Publish preview packages
        if: github.event_name == 'pull_request' && matrix.node-version == '24.10.0' && matrix.os == 'ubuntu-latest'
        run: ./scripts/publish-preview-packages.sh
        env:
          TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}
